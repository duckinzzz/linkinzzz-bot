services:
  bot:
    image: ghcr.io/duckinzzz/linkinzzz-bot:latest
    container_name: linkinzzz-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8081:8081"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    volumes:
      - ./insta_cookies.txt:/app/insta_cookies.txt:ro
    mem_limit: 300m
    mem_reservation: 100m
    cpus: 0.20
